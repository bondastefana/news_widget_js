<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Widget</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="col-8 item">Latest news</div>
      <div class="col-4 buttons-container">
        <div class="buttons">
          <div onclick="handleChangePage('page-1')" class="button page-1 button-active"></div>
          <div onclick="handleChangePage('page-2')" class="button page-2"></div>
          <div onclick="handleChangePage('page-3')" class="button page-3"></div>
        </div>
      </div>

    </div>
  </div>

  <div class="row news"></div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
